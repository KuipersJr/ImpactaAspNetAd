<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container body-content">
        <form action="http://localhost:54773/api/Produtos" id="produtoForm" method="post">
            <input type="hidden" id="id" name="id" value="0" />
            <div class="form-horizontal">
                <h4>Produto</h4>
                <hr />
                <div class="form-group">
                    <div class="control-label col-md-2">
                        <label for="nome" class="control-label">Nome</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" id="nome" name="nome" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="control-label col-md-2">
                        <label for="preco" class="control-label">Preço</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" id="preco" name="preco" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="control-label col-md-2">
                        <label for="categoria-id" class="control-label">Categoria</label>
                    </div>
                    <div class="col-md-10">
                        <select id="categoriaId" name="categoriaId" class="form-control">
                            <option value="1">Papelaria</option>
                            <option value="2">Informática</option>
                        </select>
                    </div>
                </div>
                <hr />
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Salvar" class="btn btn-default" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<script src="Scripts/jquery-1.9.1.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
<script src="Controllers/produtoController.js"></script>
<script type="text/javascript">
    var produtoController = Object.create(ProdutoController);
    produtoController.inicializar(produtoController);
</script>
